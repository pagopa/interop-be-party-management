syntax = "proto2";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  package_name: "it.pagopa.pdnd.interop.uservice.partymanagement.model.persistence.serializer.v1"
};

message PartyRelationshipV1 {
  required string id = 1;
  required string from = 2;
  required string to = 3;
  required PartyRoleV1 role = 4;
  repeated string products = 5;
  required string productRole = 6;
  required string start = 7;
  optional string end = 8;
  required PartyRelationshipStatusV1 status = 9;
  optional string filePath = 10;
  optional string fileName = 11;
  optional string contentType = 12;

  enum PartyRelationshipStatusV1 {
    Pending = 0;
    Active = 1;
    Suspended = 2;
    Deleted = 3;
  }

  enum PartyRoleV1 {
    Delegate = 0;
    Manager = 1;
    Operator = 2;
  }
}

