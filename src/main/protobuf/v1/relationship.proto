syntax = "proto2";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  package_name: "it.pagopa.pdnd.interop.uservice.partymanagement.model.persistence.serializer.v1"
};

message PartyRelationshipV1 {
  required PartyRelationshipIdV1 id = 1;
  required string start = 2;
  optional string end = 3;
  required PartyRelationshipStatusV1 status = 4;

  enum PartyRelationshipStatusV1 {
    Pending = 0;
    Active = 1;
    Inactive = 2;
    Deleted = 3;
  }
}

message PartyRelationshipIdV1 {
  required string from = 1;
  required string to = 2;
  required PartyRoleV1 status = 3;

  enum PartyRoleV1 {
    Delegate = 0;
    Manager = 1;
    APIOperator = 2;
    SecurityOperator = 3;
  }
}

