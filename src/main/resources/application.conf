
akka {
  loglevel = "INFO"

  actor {
    serialization-bindings {
      "it.pagopa.pdnd.interop.uservice.partymanagement.model.persistence.CborSerializable" = jackson-cbor
    }
  }

  persistence {
    journal.plugin =  "akka.persistence.journal.inmem"
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
    typed.stash-capacity = 200000
  }

}

akka.persistence{
  journal{
    plugin = "akka.persistence.journal.inmem"
  }
  snapshot-store{
    plugin = "akka.persistence.snapshot-store.local"
  }
}

akka.management {
  http {
    hostname = "0.0.0.0"
  }
  health-checks {
    readiness-checks {
      ready = "it.pagopa.pdnd.interop.uservice.partymanagement.server.impl.HealthCheck"
    }
    liveness-checks {
      live = "it.pagopa.pdnd.interop.uservice.partymanagement.server.impl.LiveCheck"
    }
  }
}

kamon.prometheus {
  embedded-server {
    hostname = 0.0.0.0
  }
}

kamon.instrumentation.akka.http {
  server {
    propagation {
      enabled = yes
      channel = default
    }
  }

  client {
    propagation {
      enabled = yes
      channel = default
    }
  }
}

kamon.instrumentation.akka.http {
  server.metrics {
    enabled = yes
  }
}

kamon.instrumentation.akka.http {
  server {
    tracing {
      enabled = yes
      span-metrics = on
    }
  }

  client {
    tracing {
      enabled = yes
      span-metrics = on
    }
  }
}